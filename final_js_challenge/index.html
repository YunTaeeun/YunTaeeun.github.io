<!DOCTYPE html>
<html>
  <head>
    <title>MomentumY Nomad VanillaJs project</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <form class="hidden" id="login">
      <h1 style="color: white; font-size: 100px">시작</h1>
      <input
        type="text"
        required
        placeholder="User and Enter"
        style="background: transparent"
      />
    </form>
    <h1 class="hidden" id="loginUserName"></h1>

    <div id="clock">
      <h2></h2>
      <h1></h1>
    </div>

    <div id="goodword">
      <h1></h1>
      <h2></h2>
    </div>

    <div class="centerdown" id="music">
      <a href="" target="_blank"></a>
    </div>

    <div class="rightup" id="weather">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <form id="todos">
      <input
        type="text"
        placeholder="To Do List"
        required
        style="background: transparent"
      />
    </form>
    <ul id="todolist"></ul>

    <script src="src/wallpaperMusic.js"></script>
    <script src="src/login.js"></script>
    <script src="src/weathea.js"></script>
    <script src="src/toDos.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/goodWord.js"></script>
  </body>
</html>
