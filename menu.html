<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Menu</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="bar">
    <form class="home" action="home.html">
      <button type="submit" class="home_btn">
        <i class="fa-solid fa-arrow-left fa-xl"></i>
      </button>
    </form>
    <div class="search">
      <input type="text" placeholder="Search" class="search_input">
      <i class="fa-solid fa-magnifying-glass search_icon"></i>
    </div>
  </div>
  <h2>screen is to big</h2>
  <div class="menus">
    <div class="setting">
      <div class="menuicon"><i class="fa-solid fa-gear fa-lg"></i></div>
      <p class="menu_text">Setting</p>
    </div>
    <div class="profile">
      <div class="menuicon"> <i class="fa-regular fa-address-card fa-lg"></i></div>
      <p class="menu_text">Profile</p>
    </div>
    <div class="info">
      <div class="menuicon"><i class="fa-solid fa-info fa-lg"></i></div>
      <p class="menu_text">Information</p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/3.1.1/standalone.js"></script>
  <script src="https://kit.fontawesome.com/9a78184b57.js" crossorigin="anonymous"></script>
</body>

</html>
